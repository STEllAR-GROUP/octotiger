                name: Move artifacts
                command: |
                    mkdir /test
                    mv *.silo *.dat /test/ || :
                when: always
            - store_artifacts:
                path: /test

    test_rotating_star:
        <<: *docker_config
        working_directory: /octotiger/build
        steps:
            - checkout:
                path: /octotiger
