            - run:
                name: Move artifacts
                command: |
                    mkdir /test
                    mv *.silo *.bin *.dat /test/ || :
                when: always
            - store_artifacts:
                path: /test

workflows:
    version: 2
    build_and_test:
        jobs:
            - build
            - test_marshak:
                requires:
                    - build
            - test_blast:
                requires:
                    - build
            - test_sod:
                requires:
                    - build
            - test_rotating_star:
                requires:
                    - build
            - test_sphere:
                requires:
                    - build
